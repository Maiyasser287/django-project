<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* خلفية جريدينت */
            background: linear-gradient(135deg, #6a11cb, #2575fc9c);
        }

        .login-container {
            background: #fff;
            width: 350px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc9c);
            border: none;
            margin-top: 15px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            opacity: 0.9;
        }

        .login-container a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            {% for msg in messages %}
                <p style="color:red; margin-top:10px;">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <p style="margin-top:15px;">Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>

</body>

</html>
