<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ project.title }} - Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc9c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 25px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .price {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #ff4c4c;
            margin: 10px 0 20px 0;
        }

        .details p {
            margin: 12px 0;
            color: #555;
            line-height: 1.4;
        }

        .details .label {
            font-weight: 600;
            color: #333;
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            background: #2575fc;
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #6a11cb;
        }

        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
            color: #2575fc;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>{{ project.title }}</h2>

        <div class="price">EGP {{ project.target }}</div>

        <div class="details">
            <p><span class="label">Details:</span> {{ project.details }}</p>
            <p><span class="label">Start Date:</span> {{ project.start_date }}</p>
            <p><span class="label">End Date:</span> {{ project.end_date }}</p>
            <p><span class="label">Owner:</span> {{ project.owner.username }}</p>
        </div>

    
        <a href="{% url 'projects_list' %}" class="back-btn">Back to Projects</a>
    </div>

</body>

</html>
